<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Joke Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #ff6600;
        }

        #joke-container {
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            margin: 20px;
        }

        button {
            background-color: #ff6600;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background-color: #ff9933;
        }
    </style>
</head>
<body>
    <h1>Date Joke Generator</h1>
    <p>Click the button to get a dad joke:</p>
    <button id="get-joke-button">Get Joke</button>
    <div id="joke-container"></div>

    <script>
        const jokeContainer = document.getElementById("joke-container");
        const getJokeButton = document.getElementById("get-joke-button");

        // Function to fetch a dad joke
        function fetchJoke() {
            fetch('https://icanhazdadjoke.com/', {
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                jokeContainer.innerHTML = `<p>${data.joke}</p>`;
            })
            .catch(error => {
                jokeContainer.innerHTML = `<p>Failed to fetch joke. Please try again later.</p>`;
            });
        }

        // Add a click event listener to the button
        getJokeButton.addEventListener("click", fetchJoke);

        // Display a joke when the page loads
        fetchJoke();
    </script>
</body>
</html>
